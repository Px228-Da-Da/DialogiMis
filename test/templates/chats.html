<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Два квадрата</title>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    .square {
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
        text-align: center;
        line-height: 100px;
        position: absolute;
    }
    .square.left {
      position: absolute;
      bottom: 0;
    }
    .square.right {
        right: 0;
    }
</style>
</head>
<body>
    <div class="square left">Квадрат 1</div>
    <div class="square right">Квадрат 2</div>
</body>
</html>
